<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">

        <mat-form-field>
            <input matInput formControlName="title" 
            type="text"  
            placeholder="Title"  
            required 
            minlength="3" />
            <mat-error *ngIf="form.get('title').invalid">Please enter title!</mat-error> 
        </mat-form-field>
        <div>
            <button class="submit" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').invalid">
<img [src]="imagePreview" alt="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput rows="4" 
            placeholder="Content"  
            required 
            formControlName="content"></textarea>
            <mat-error *ngIf="form.get('title').invalid">Please enter content!</mat-error> 

        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save</button>
    </form>
</mat-card>
<hr>
<p>{{ newPost }}</p>
