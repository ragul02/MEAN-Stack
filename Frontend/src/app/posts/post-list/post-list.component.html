<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let item of posts">
        <mat-expansion-panel-header>
            {{item.title}}
        </mat-expansion-panel-header>
        <p>{{item.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length ===0">No post added yet!</p>
